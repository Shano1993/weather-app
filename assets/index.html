<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Weather Application</h1>

    <div id="container">

        <div id="head">

            <label for="region"></label><input type="text" id="region" placeholder="Enter your country or region">
            <button id="ok">Enter</button>

            <h2 id="title"></h2>

        </div>

        <div id="weather">

            <div id="temperature">

                <p id="temp"></p>

            </div>

            <div id="minMax">

                <div class="minMax">
                    <div class="block" id="minSize"><span id="min"></span></div>
                    <div class="block"><span id="precipitation"></span></div>
                </div>

                <div id="img">

                    <div id="cloud">

                        <img src="../img/cloud.png" alt="cloud"/>

                    </div>

                </div>

                <div class="minMax">
                    <div class="block" id="maxSize"><span id="max"></span></div>
                    <div class="block"><span id="pressure"></span></div>
                </div>

            </div>

            <div id="blockHour">

                <div id="wind">

                </div>

                <div id="hours">

                    <div id="hour">

                    </div>

                </div>

            </div>

        </div>

        <div id="days">

        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
